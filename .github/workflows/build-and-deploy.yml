name: Build and Deploy GeminiSpot Flasher
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO Core
        run: pip install -U platformio

      - name: Compile firmware
        run: pio run -e esp32dev

      - name: Prepare deploy folder
        run: |
          mkdir -p gh-pages/
          cp .pio/build/esp32dev/firmware.bin gh
          
